<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random User Generator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h2>Eingaben</h2>

    <form action="#form" method="post" id="dataForm">
      <!-- Vorname -->
      <div class="form-row">
        <label for="firstName">Vorname:</label>
        <input type="text" id="firstName" name="firstName" required />
      </div>

      <!-- Nachname -->
      <div class="form-row">
        <label for="lastName">Nachname:</label>
        <input type="text" id="lastName" name="lastName" required />
      </div>

      <!-- Alter -->
      <div class="form-row">
        <label for="age">Alter:</label>
        <input type="number" id="age" name="age" required />
      </div>

      <!-- Adresse -->
      <div class="form-row">
        <label for="address">Adresse:</label>
        <input type="text" id="address" name="address" required />
      </div>

      <!-- Straßen Nummer -->
      <div class="form-row">
        <label for="streetNumber">Straßen Nummer:</label>
        <input type="number" id="streetNumber" name="streetNumber" required />
      </div>

      <button type="button" id="fetchData">Daten abrufen</button>
      <button type="button" id="saveData">Daten speichern</button>
      <button type="button" id="patchData">Daten senden</button>
    </form>
  </body>
  <script src="script.js"></script>
</html>
